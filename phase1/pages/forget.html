<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <!-- Include your CSS and Font Awesome links here -->
    <link rel="stylesheet" href="../css/master.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Apply styles for the sign-in and password reset containers */
      .signin__container,
      #passwordResetForm {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      /* Style the sign-in and password reset titles */
      .signin__title {
        text-align: center;
        margin-bottom: 20px;
      }

      /* Style the input fields and icons */
      .signin__input {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .signin__input i {
        margin-right: 10px;
      }

      /* Style the sign-in and reset password buttons */
      .signin__btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .signin__btn:hover {
        background-color: #0056b3;
      }

      /* Style the "Forgot Password?" link */
      .forgot-password {
        text-align: center;
        margin-top: 10px;
      }

      /* Style the social icons */
      .signin__social-icon {
        text-align: center;
      }

      .signin__social-icon-link {
        font-size: 24px;
        margin: 0 10px;
        color: #007bff;
        text-decoration: none;
      }

      .signin__social-icon-link:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Your sign-in form -->
    <div
      class="container d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="signin signin--active">
        <div class="signin__content">
          <div class="signin__img">
            <!-- Add your sign-in image here -->
            <img src="../images/signin.svg" alt="" />
          </div>
          <div class="signin__container">
            <!-- Sign-in form -->
            <form id="signinForm">
              <h1 class="signin__title">Sign In</h1>
              <div class="signin__input">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Username or Email"
                  required
                />
              </div>
              <div class="signin__input">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
              <input
                type="button"
                value="Sign In"
                class="signin__btn"
                id="signinBtn"
              />
            </form>
            <div class="forgot-password">
              <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>
            <div class="signin__social-icon">
              <a href="#" class="signin__social-icon-link"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" class="signin__social-icon-link"
                ><i class="fab fa-twitter"></i
              ></a>
              <a href="#" class="signin__social-icon-link"
                ><i class="fab fa-google"></i
              ></a>
              <a href="#" class="signin__social-icon-link"
                ><i class="fab fa-linkedin-in"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Password Reset Form (Initially Hidden) -->
    <div id="passwordResetForm" style="display: none">
      <div
        class="container d-flex align-items-center justify-content-center min-vh-100"
      >
        <div class="signin signin--active">
          <div class="signin__content">
            <div class="signin__container">
              <form id="resetPasswordForm">
                <h1 class="signin__title">Reset Password</h1>
                <div class="signin__input">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="email"
                    id="resetEmail"
                    name="resetEmail"
                    placeholder="Email"
                    required
                  />
                </div>
                <input
                  type="button"
                  value="Reset Password"
                  class="signin__btn"
                  id="resetPasswordBtn"
                />
              </form>
              <div class="signin__social-icon">
                <a href="#" class="signin__social-icon-link"
                  ><i class="fab fa-facebook-f"></i
                ></a>
                <a href="#" class="signin__social-icon-link"
                  ><i class="fab fa-twitter"></i
                ></a>
                <a href="#" class="signin__social-icon-link"
                  ><i class="fab fa-google"></i
                ></a>
                <a href="#" class="signin__social-icon-link"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Your JavaScript code for sign-in and password reset functionality -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const signinForm = document.getElementById("signinForm");
        const signinBtn = document.getElementById("signinBtn");
        const forgotPasswordLink =
          document.getElementById("forgotPasswordLink");
        const passwordResetForm = document.getElementById("passwordResetForm");
        const resetPasswordForm = document.getElementById("resetPasswordForm");
        const resetPasswordBtn = document.getElementById("resetPasswordBtn");

        // Show the password reset form when "Forgot Password?" is clicked
        forgotPasswordLink.addEventListener("click", function (e) {
          e.preventDefault();
          signinForm.style.display = "none";
          passwordResetForm.style.display = "block";
        });

        // Handle resetting the password
        resetPasswordBtn.addEventListener("click", function () {
          const resetEmail = document.getElementById("resetEmail").value;

          // Send a request to your backend to initiate the password reset
          // You may want to handle success and error scenarios here

          // For now, simply show a message
          alert("Password reset email sent to " + resetEmail);

          // Clear the form
          resetPasswordForm.reset();
        });

        // Handle sign-in
        signinBtn.addEventListener("click", function () {
          // Get values from the sign-in form
          const usernameOrEmail = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Perform authentication here, for example, by sending a request to your backend

          // If authentication is successful, you can redirect to another page
          // For example, you can use window.location.href = "dashboard.html";

          // Clear the form
          signinForm.reset();
        });
      });
    </script>
    <!-- Include your other JavaScript libraries and files here -->
  </body>
</html>
