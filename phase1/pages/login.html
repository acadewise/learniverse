<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Include your CSS and Font Awesome links here -->
    <link rel="stylesheet" href="../css/master.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Your custom CSS for the sign-in page -->
    <style>
        /* Apply styles for the sign-in container */
        .signin__container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Style the sign-in title */
        .signin__title {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Style the input fields and icons */
        .signin__input {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .signin__input i {
            margin-right: 10px;
        }

        /* Style the sign-in button */
        .signin__btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signin__btn:hover {
            background-color: #0056b3;
        }

        /* Style the "Forgot Password" link */
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        /* Style the social icons */
        .signin__social-icon {
            text-align: center;
        }

        .signin__social-icon-link {
            font-size: 24px;
            margin: 0 10px;
            color: #007BFF;
            text-decoration: none;
        }

        .signin__social-icon-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Your sign-in form -->
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="signin signin--active">
            <div class="signin__content">
                <div class="signin__img">
                    <!-- Add your sign-in image here -->
                    <img src="../images/signin.svg" alt="" />
                </div>
                <div class="signin__container">
                    <!-- Sign-in form -->
                    <form id="signinForm">
                        <h1 class="signin__title">Sign In</h1>
                        <div class="signin__input">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" placeholder="Username or Email" required />
                        </div>
                        <div class="signin__input">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Password" required />
                        </div>
                        <input type="button" value="Sign In" class="signin__btn" id="signinBtn" />
                    </form>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="signin__social-icon">
                        <a href="#" class="signin__social-icon-link"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="signin__social-icon-link"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="signin__social-icon-link"><i class="fab fa-google"></i></a>
                        <a href="#" class="signin__social-icon-link"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Include your JavaScript code for sign-in functionality -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../js/main.js"></script>
</html>
